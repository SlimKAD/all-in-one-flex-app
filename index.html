<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>all-in-on-flex-app</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__btn">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img src="img/user-1.jpg" alt="" class="user-nav__user-photo" />
            <span class="user-nav__user-name"> slim </span>
          </div>
        </nav>
      </header>
      <div class="content">
        <aside class="sidebar">
          <nav class="side-nav">
            <ul class="side-nav__list">
              <li class="side-nav__item side-nav__item--active">
                <a href="" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-home"></use>
                  </svg>
                  <span>HOTEL</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use
                      xlink:href="img/sprite.svg#icon-aircraft-take-off"
                    ></use>
                  </svg>
                  <span>FLIGHT</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-key"></use>
                  </svg>
                  <span>CAR RENTAL</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="" class="side-nav__link">
                  <svg class="side-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-map"></use>
                  </svg>
                  <span>TOUR</span>
                </a>
              </li>
            </ul>
            <div class="legal">&copy; 2020 by Gotechs, all right reserved.</div>
          </nav>
        </aside>
        <main class="main-view">
          <div class="gallery"></div>
          <div class="overview"></div>
          <div class="description"></div>
        </main>
      </div>
    </div>
  </body>
</html>
